<head>
  <title>desoot</title>
</head>

<body>

  <x3d id="x3d"><scene>
    <!-- camera -->
    <navigationinfo type="turntable"></navigationinfo>

    <!-- guides -->
    {{#if config.guides}}
    <transform translation="5 2 0">
        <shape>
            <appearance><material diffuseColor="#000"></material></appearance>
            <text length="0" string="N 5 2 0"></text>
        </shape>
    </transform>
    <transform translation="0 2 5">
        <shape>
            <appearance><material diffuseColor="#000"></material></appearance>
            <text length="0" string="E 0 2 5"></text>
        </shape>
    </transform>
    <transform translation="-5 2 0">
        <shape>
            <appearance><material diffuseColor="#000"></material></appearance>
            <text length="0" string="S -5 2 0"></text>
        </shape>
    </transform>
    <transform translation="0 2 -5">
        <shape>
            <appearance><material diffuseColor="#000"></material></appearance>
            <text length="0" string="W 0 2 -5"></text>
        </shape>
    </transform>
    {{/if}}

    <!-- terrain -->
    {{#each terrain}}
    <transform translation="{{x}} 0 {{z}}" scale="1 .1 1">
      <shape id="{{_id}}">
        <appearance>
          <material diffuseColor="{{color}}"></material>
        </appearance>
          <ElevationGrid creaseAngle="1.57" solid="false" xDimension="{{config.xSectionExtentInc}}" zDimension="{{config.zSectionExtentInc}}" height="{{height}}"></ElevationGrid>
      </shape>
    </transform>
    {{/each}}


  </scene></x3d>
  <script>
    !function ($) {
        var x3dResize = function () {
            $('#x3d').css( 'height', $(window).height() );
            $('#x3dom-x3d-canvas scene').focus(); // @todo is this working?
        };
        $(function() { // document ready
            $(window).on('resize', x3dResize);
            x3dResize();
        });
    }(jQuery)
  </script>
</body>
